{% extends 'userpage.html' %}
{% block content %}
{% load crispy_forms_tags %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<div class="card" style="width: 33rem; margin-left: 300px;">
  <div class="card-body">

    <div style="margin-left:10px">

    <h5 class="card-title" style="text-align:center;">Make a Blood Request</h5>

    <!-- Display success message -->
    {% if messages %}
      <div class="alert alert-success" role="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}

    <form action="{% url 'NeedBlood' %}" class="form" id="form" method="post" style="margin-top:20px;">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary" id="submitBtn" style="width:470px">SUBMIT</button>
    </form>
    </div>
  </div>
</div>

{% endblock %}
