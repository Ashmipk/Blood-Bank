{% extends 'bloodbank_admin.html' %}
{% block content %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


      <h2 style="margin-top: 50px;">USER LISTS</h2>
      <table style="border-spacing: 50px;  " class="table table-hover">

       <tr style="font-size: 15px;" >
           <th scope="col" >SI NO</th>
           <th scope="col">NAME</th>
           <th scope="col">DISTRICT</th>
           <th scope="col">CITY</th>
           <th scope="col">EMAIL ID</th>
           <th scope="col">PHONE NUMBER</th>

           <th scope="col">ID CARD</th>
            <th scope="col">DELETE</th>



       </tr>
       {% for i in data %}
       <tr style="font-size: 14px;">
           <td>{{forloop.counter}}</td>
           <td>{{i.Name}}</td>
            <td>{{i.District}}</td>
            <td>{{i.city}}</td>
           <td>{{i.Email_Id}}</td>
           <td>{{i.Phone_No}}</td>
           <td style=" text-align:center;"><a href="{% url 'id_card_view' user_id=i.user_id %}"> <i style="color:black;" class="bi bi-eye"></i></a></td>
           <td style=" text-align:center;"><a  href="{% url 'deleteCustomer' i.user_id %}"><i style="color:black;" class="bi bi-trash3"></i></a></td>


       </tr>
       {% endfor %}
   </table>

{% endblock %}
